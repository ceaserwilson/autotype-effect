<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="/fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Auto-type Effect</title>
  </head>
  <body>
    <div class="text-div">
      <label
        >Enter dynamic text here
        <br />
        <form id="dyform">
          <input type="text" id="dytext" placeholder="enter text here" />
        </form>
      </label>
    </div>
    <h1 id="text">type in</h1>

    <div class="speed-div">
      <label for="speed">Speed:</label>
      <input
        type="number"
        name="speed"
        class="speed"
        id="speed"
        value="1"
        min="1"
        max="10"
        step="1"
      />
    </div>
    <script src="app.js"></script>
  </body>
</html>
